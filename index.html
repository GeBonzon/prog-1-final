<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Programación 1 - Final - Bonzón Gerónimo</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=M+PLUS+Rounded+1c&family=Train+One&family=Zen+Kaku+Gothic+New&display=swap"
    rel="stylesheet">
  <link rel="shortcut icon" href="favicon.ico" />
  <link rel="stylesheet" href="styles/styles.css" />
</head>

<body>

  <nav class="navbar navbar-expand-lg px-3 border-bottom sticky-top">
    <div class="container-fluid">
      <h1 class="navbar-brand mb-0"><a href="#" class="text-white text-decoration-none">Mundo Liminal</a></h1>

      <form class="d-none d-md-flex w-50 mx-auto">
        <input class="form-control me-2" type="search" placeholder="Buscar título, autor, ISBN..." aria-label="Buscar">
      </form>

      <ul class="navbar-nav ms-auto align-items-center flex-row gap-3">
        <li class="nav-item d-none d-lg-block">
          <i class="bi bi-heart"></i>
        </li>
        <li>
          <a class="nav-link" href="#">Lista de deseos</a>
        </li>
        <li class="nav-item">
          <a class="nav-link position-relative" href="#" id="abrirCarrito">
            <i class="bi bi-cart3 fs-4"></i>
            <span class="position-absolute badge rounded-pill" id="carritoCantidad">0</span>
          </a>
        </li>
        <li class="nav-item">
          <span class="nav-link"><strong>Total:</strong> $<span id="carritoTotal">0</span></span>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Ingresar / Registrarme</a>
        </li>
      </ul>
    </div>
  </nav>

  <main class="container-fluid my-4">
    <div class="row">

      <!-- filtros -->
      <aside class="col-md-3 col-lg-2 px-3 border-end">
        <h5 class="mb-3 fw-bold fs-3">Filtrar por</h5>

        <div class="mb-3">
          <label class="form-label" for="filtroCategoria">Categoría</label>
          <select id="filtroCategoria" class="form-select" aria-label="Categoría">
            <option value="">Todas</option>
          </select>
        </div>

        <div class="mb-3">
          <label class="form-label">Género</label>
          <select id="filtroGenero" class="form-select" title="Género">
            <option value="">Todos</option>
          </select>
        </div>

        <div class="mb-3">
          <label class="form-label">Autor</label>
          <select id="filtroAutor" class="form-select" title="Autor">
            <option value="">Todos</option>
          </select>
        </div>

        <div class="mb-3">
          <label class="form-label">Tipo</label>
          <select id="filtroTipo" class="form-select" title="Tipo">
            <option value="">Todos</option>
          </select>
        </div>

        <div class="mb-3">
          <label class="form-label">Precio</label>
          <div class="mb-2">
            <input type="number" id="filtroPrecioMin" class="form-control" placeholder="Precio mínimo" min="0" />
          </div>
          <div>
            <input type="number" id="filtroPrecioMax" class="form-control" placeholder="Precio máximo" min="0" />
          </div>
        </div>

        <div class="d-grid gap-2">
          <button type="button" id="limpiarFiltros" class="btn btn-outline-secondary">Limpiar filtros</button>
        </div>
      </aside>

      <!-- resultados -->
      <section class="col-md-9 col-lg-10">
        <div class="d-flex justify-content-between align-items-center mb-3">
          <div>Mostrando <span id="cantidadResultados">0</span> resultados</div>
          <select class="form-select w-auto" id="ordenarProductos" title="Ordenar por">
            <option>Precio más bajo</option>
            <option>Precio más alto</option>
          </select>
        </div>

        <div id="contenedorProductos" class="row row-cols-2 row-cols-md-3 row-cols-lg-5 g-3"></div>
      </section>
    </div>
  </main>

  <!-- modales -->
  <div id="carritoModal" class="modal"></div>
  <div id="modalDetalleProducto" class="modal"></div>
  <div id="modalCheckout" class="modal"></div>

  <footer>
    <ul>
      <li>Profesor Fabrizio Carlassara</li>
      <li>
        <a href="mailto:fabrizio.carlassara@davinci.edu.ar?subject=P1%20-%20Consulta%20-%20DW2[M|T|N][A|B]%20-%20Apellido,%20Nombre"
          target="_blank">fabrizio.carlassara@davinci.edu.ar</a>
      </li>
      <li>Programación 1</li>
      <li>
        <a href="" target="_blank" rel="noopener">Ir al repo</a>
      </li>
    </ul>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="scripts/validaciones.js"></script>
  <script src="scripts/producto.js"></script>
  <script src="scripts/carrito.js"></script>
  <script src="scripts/checkout.js"></script>
  <script src="scripts/index.js"></script>
</body>

</html>
